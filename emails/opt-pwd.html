<body style="background: #f8f8fc;font-family: 'Montserrat', sans-serif;">
<style>
  @font-face {
    font-family: "Montserrat";
    font-style: normal;
    font-weight: 400;
    src: url('{{font_url}}/Dashboard/assets/fonts/Montserrat-Bold.ttf') format("woff2");
  }
</style>
<table cellpadding="0" cellspacing="0" width="100%" style="width: 650px; margin: auto;">
  <tr>
    <td align="right" style="padding: 0; font-family: 'Helvetica', Arial, sans-serif; font-weight: 400;">
      <img src="[visualisation_api_url]/dashboard-customization/email/email-opt-logo.png" width="150" height="30" alt="nanoheal-logo">
    </td>
  </tr>
  <tr style="height: 10px;"></tr>
  <tr style="">
    <td align="left" style="padding: 0; font-family: 'Helvetica', Arial, sans-serif; font-weight: 400; background-color: #fff">
      <table cellpadding="0" cellspacing="0" width="100%" style="width: 650px; margin: auto;">
        <tr>
          <td style="width: 300px;">
            <table>
              <tr>
                <td width="15px"></td>
                <td>
                  <div style="height: 10px;"></div>
                  <img src="[visualisation_api_url]/dashboard-customization/email/man-time-pass.png" alt="man" width="250" height="165" style="display: block">
                </td>
              </tr>
            </table>
          </td>
          <td style="display: block;">
            <img src="[visualisation_api_url]/dashboard-customization/email/mail-time-pass.png" alt="attention" width="320" height="150" style="display: block">
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr style="background-color: #fff">
    <td align="left" style="padding: 0; font-family: 'Helvetica', Arial, sans-serif; font-weight: 400;">
      <table cellpadding="0" cellspacing="0" width="100%" style=" margin: auto;">
        <tr style="height: 10px;"></tr>
        <tr>
          <td align="left" style="color:#3e4562;font-family: 'Montserrat', sans-serif;">
            <div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; HI {{playsholder}},</div>
          </td>
          <td style="width: 30px;"></td>
        </tr>
        <tr style="height: 6px;"></tr>
        <tr style="width:100%">
          <table cellpadding="0" cellspacing="0" width="100%" style="width: 650px; margin: auto;">
            <tr>
              <td style="width: 40px;"></td>
              <td align="center" >
                <div style="text-align: justify;line-height: 30px; color: #3e4562;font-family: 'Montserrat', sans-serif; ">
                  Here is your One time password to complete your login
                </div>
              </td>
              <td style="width: 40px;"></td>
            </tr>
            <tr style="height: 15px;"></tr>
            <tr>
              <td style="width: 40px;height: 40px;"></td>
              <td align="center" >
                <div style="letter-spacing: 5px;font-family: 'Montserrat', sans-serif;text-align: center;line-height: 50px; color: #334850;margin: auto;background-color: #dbdbdb;width: 300px;height: 50px;font-weight: bold;font-size: 20px;border-radius: 10px">
                  [OTP]
                </div>
              </td>
              <td style="width: 40px;"></td>
            </tr>
            <tr>
              <td style="width: 40px;height: 65px;"></td>
              <td align="center">
                <div style="text-align: center;line-height: 30px; color: red;font-family: 'Montserrat', sans-serif;">
                  OTP is only valid for 30 minutes
                </div>
              </td>
              <td style="width: 40px;"></td>
            </tr>
            <tr style="height: 5px"></tr>
            <tr>
              <td style="width: 40px;height: 65px;"></td>
              <td align="center">
                <div style="text-align: left;line-height: 30px; color: #334850;font-family: 'Montserrat', sans-serif;font-size: 14px">
                  If you are having trouble with the login, contact us at support@nanoheal.com
                </div>
              </td>
              <td style="width: 40px;"></td>
            </tr>
            <tr>
              <td style="height: 20px;"></td>
            </tr>
          </table>
        </tr>
        <table cellpadding="0" cellspacing="0" width="100%" style="width: 650px; margin: auto;">
          <tr style="height: 40px;"></tr>
          <tr style="color:#030d32;">
            <td align="center">
              <div>Nanoheal by HFN inc.</div>
            </td>
          </tr>
          <tr style="height: 10px;"></tr>
          <tr style="color:#030d32;">
            <td align="center">
              <div><div>{{company_address}}</div></div>
            </td>
          </tr>
          <tr style="height: 5px;"></tr>
          <tr style="color:#030d32;">
            <td align="center">
              <div>{{company_phone}} | {{company_email}} | {{company_site}}</div>
            </td>
          </tr>
        </table>
      </table>
    </td>
  </tr>
</table>
</body>
